<main>
  <button (click)="openLightbox()">Open lightbox</button>
  <br />
  <img
    alt="Rabobank portrait"
    (click)="openImage('rabobank-portrait.png')"
    src="assets/rabobank-portrait.png"
    height="100"
  />
  <br />
  <img
    alt="Rabobank landscape"
    (click)="openImage('rabobank-landscape.jpg')"
    src="assets/rabobank-landscape.jpg"
    width="200"
  />
</main>
